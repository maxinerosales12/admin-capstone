<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <style>
        /* Basic reset */
        body, h1, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #main {
            text-align: center;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            z-index: 1000;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            background-color: #f1f1f1;
        }

        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            display: block; /* Always visible */
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-content {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }

        .chat-content p {
            margin-bottom: 10px;
        }

        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #chat-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 5px;
        }

        #chat-form button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-bottom-right-radius: 5px;
            cursor: pointer;
        }

        #chat-form button:hover {
            background: #0056b3;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <section id="main">
        <h1>Welcome to the OSD</h1>
        <button id="hamburger-menu" class="hamburger">
            â˜°
        </button>
        <div id="menu" class="menu">
            <a href="#" onclick="continueAs('student')">Continue as Student</a>
            <a href="#" onclick="continueAs('faculty')">Continue as Faculty</a>
            <a href="adminLogin.html" onclick="continueAs('admin')">Continue as Admin</a>
        </div>
    </section>
    <div id="chatbox" class="chatbox">
        <div class="chat-header">
            <button id="close-chatbox" class="close-btn">X</button>
            <h2>Chatbot</h2>
        </div>
        <div class="chat-content">
            <!-- Chat messages will go here -->
        </div>
        <form id="chat-form">
            <input type="text" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // Toggle hamburger menu
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Handle continue as options
        function continueAs(role) {
            console.log('Continue as:', role);
            // Add your navigation logic here
        }

        // Close chatbox
        document.getElementById('close-chatbox').addEventListener('click', function() {
            document.getElementById('chatbox').style.display = 'none';
        });

        // Handle chat form submission
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = this.querySelector('input');
            const message = input.value;
            if (message.trim()) {
                const chatContent = document.querySelector('.chat-content');
                const newMessage = document.createElement('p');
                newMessage.textContent = message;
                chatContent.appendChild(newMessage);
                input.value = '';
                chatContent.scrollTop = chatContent.scrollHeight;
            }
        });
    </script>
</body>
</html>
